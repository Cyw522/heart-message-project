<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的告白 - 给阿常的留言</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 音乐控制按钮样式 */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 46, 99, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 46, 99, 0.8);
        }
        
        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 46, 99, 1);
        }
        
        .music-icon {
            width: 20px;
            height: 20px;
            border-left: 8px solid #fff;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            margin-left: 3px;
        }
        
        .music-icon.paused::before, .music-icon.paused::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 20px;
            background-color: #fff;
        }
        
        .music-icon.paused::before {
            left: 18px;
        }
        
        .music-icon.paused::after {
            right: 18px;
        }
        
        .music-icon.paused {
            border: none;
            margin: 0;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* SVG 容器样式 */
        svg {
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(255, 46, 99, 0.8));
        }
        
        /* 心形路径样式 */
        #heart-path {
            fill: none;
            stroke: #ff2e63;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawHeart 3s ease-in-out forwards;
        }
        
        /* 填充动画 */
        #heart-fill {
            fill: rgba(255, 46, 99, 0.0);
            animation: fillHeart 1s ease-in forwards 3.2s;
        }
        
        /* 文字样式 */
        #name-text {
            font-size: 24px;
            font-weight: bold;
            fill: #fff;
            opacity: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: revealText 1s ease-out forwards 4s;
        }
        
        /* 按钮样式 */
        #yes-button {
            position: relative;
            margin-top: 30px;
            padding: 10px 30px;
            background: transparent;
            border: 2px solid #ff2e63;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            opacity: 0;
            animation: revealButton 1s ease-out forwards 5s;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        #yes-button:hover {
            background: rgba(255, 46, 99, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 46, 99, 0.8);
        }
        
        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 100;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #ff2e63, #ff5f6d);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 46, 99, 0.8);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            max-width: 400px;
            width: 90%;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-title {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
            transition: background-color 0.3s ease;
        }
        
        .form-input:focus {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .submit-button {
            background: #fff;
            color: #ff2e63;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        
        .modal-message {
            color: #666;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* 幸运轮盘样式 */
        .wheel-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 20px auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 3s ease-in-out;
        }
        
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            writing-mode: vertical-rl;
            padding: 20px;
        }
        
        .wheel-section:nth-child(1) { background-color: #ff2e63; transform: rotate(0deg); }
        .wheel-section:nth-child(2) { background-color: #ffbc42; transform: rotate(60deg); }
        .wheel-section:nth-child(3) { background-color: #08d9d6; transform: rotate(120deg); }
        .wheel-section:nth-child(4) { background-color: #252a34; transform: rotate(180deg); }
        .wheel-section:nth-child(5) { background-color: #00adb5; transform: rotate(240deg); }
        .wheel-section:nth-child(6) { background-color: #f72585; transform: rotate(300deg); }
        
        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #ff2e63;
            z-index: 10;
        }
        
        .spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            border: 4px solid #252a34;
            color: #252a34;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
        }
        
        .spin-button:hover {
            background-color: #ff2e63;
            color: white;
            border-color: #ff2e63;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .spin-button:disabled {
            background-color: #ccc;
            color: #666;
            border-color: #ccc;
            cursor: not-allowed;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .prize-result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ff2e63;
            min-height: 25px;
        }
        
        /* 响应式模态框 */
        @media (max-width: 480px) {
            .modal-content {
                padding: 20px;
            }
            
            .modal-title {
                font-size: 20px;
            }
            
            .form-input {
                font-size: 14px;
            }
        }
        
        /* 背景光效 */
        .background-glow {
            position: absolute;
            background: radial-gradient(circle, rgba(255,46,99,0.3) 0%, rgba(255,46,99,0) 70%);
            border-radius: 50%;
            z-index: 1;
            opacity: 0;
            animation: glowAppear 1s ease-out forwards 3.5s;
        }
        
        .glow-1 {
            width: 500px;
            height: 500px;
        }
        
        .glow-2 {
            width: 700px;
            height: 700px;
            animation-delay: 3.8s;
        }
        
        /* 星光效果 */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
        }
        
        /* 动画定义 */
        @keyframes drawHeart {
            0% {
                stroke-dashoffset: 1000;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes fillHeart {
            0% {
                fill: rgba(255, 46, 99, 0.0);
            }
            100% {
                fill: rgba(255, 46, 99, 0.5);
            }
        }
        
        @keyframes revealText {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes revealButton {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fallStar {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(200vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes glowAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.8;
                transform: scale(1);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            svg {
                width: 300px;
                height: 280px;
            }
            
            #name-text {
                font-size: 18px;
            }
            
            #yes-button {
                font-size: 16px;
                padding: 8px 20px;
            }
            
            .glow-1 {
                width: 350px;
                height: 350px;
            }
            
            .glow-2 {
                width: 500px;
                height: 500px;
            }
        }
        
        @media (max-width: 480px) {
            svg {
                width: 250px;
                height: 230px;
            }
            
            #name-text {
                font-size: 16px;
            }
            
            #yes-button {
                font-size: 14px;
                padding: 6px 16px;
            }
            
            .glow-1 {
                width: 280px;
                height: 280px;
            }
            
            .glow-2 {
                width: 400px;
                height: 400px;
            }
        }
        

        

    </style>
</head>
<body>
    <div class="container">
        <!-- 背景光效 -->
        <div class="background-glow glow-1"></div>
        <div class="background-glow glow-2"></div>
        
        <!-- SVG 心形和文字 -->
        <svg width="400" height="380" viewBox="0 0 400 380">
            <!-- 心形填充 - 使用更标准的心形曲线公式 -->
            <path id="heart-fill" d="M200,60 C240,10 360,10 360,120 C360,180 260,260 200,320 C140,260 40,180 40,120 C40,10 160,10 200,60 Z"></path>
            <!-- 心形描边 - 使用更标准的心形曲线公式 -->
            <path id="heart-path" d="M200,60 C240,10 360,10 360,120 C360,180 260,260 200,320 C140,260 40,180 40,120 C40,10 160,10 200,60 Z"></path>
            <!-- 文字 -->
            <text id="name-text" x="200" y="200" text-anchor="middle" dominant-baseline="middle">阿雯可以做阿常的幸运星嘛</text>
        </svg>
        
        <!-- 可以按钮 -->
        <button id="yes-button">可以</button>
    </div>
    
    <!-- 音乐控制按钮 -->
    <div class="music-control" id="musicControl">
        <div class="music-icon" id="musicIcon"></div>
    </div>
    
    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
                    <h2 class="modal-title">想对阿常说的话</h2>
                    
                    <!-- 幸运轮盘 -->
                    <div class="wheel-container">
                        <div id="wheel" class="wheel">
                            <div class="wheel-section" style="--index:0">免费升级</div>
                            <div class="wheel-section" style="--index:1">买一送一</div>
                            <div class="wheel-section" style="--index:2">额外小料</div>
                            <div class="wheel-section" style="--index:3">第二杯半价</div>
                            <div class="wheel-section" style="--index:4">现金优惠</div>

                        </div>
                        <div class="wheel-pointer"></div>
                        <button id="spin-button" class="spin-button">幸运转盘</button>
                        <p id="prize-result" class="prize-result"></p>
                    </div>
                    
                    <form id="modal-form" class="modal-form">
                        <div class="form-group">
                            <label for="address" class="form-label">地址</label>
                            <input type="text" id="address" name="address" placeholder="请输入您的地址" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">手机号码</label>
                            <input type="tel" id="phone" name="phone" placeholder="请输入您的手机号" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="milk-tea" class="form-label">今天想对阿常说的话</label>
                            <input type="text" id="milk-tea" name="milk-tea" placeholder="请输入您想对阿常说的话" class="form-input" required>
                        </div>
                        <input type="hidden" id="prize" name="prize" value="">
                        <button type="submit" class="submit-button">确定</button>
                    </form>
                    <p class="modal-message">填写地址和想对阿常说的话，明天可以获得冬天的幸运奶茶哦~</p>
                </div>
    </div>
    

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建随机星光效果
            function createStars() {
                const container = document.querySelector('.container');
                const starCount = 50;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    // 随机位置
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    star.style.left = `${x}vw`;
                    star.style.top = `${y}vh`;
                    
                    // 随机动画持续时间
                    const duration = 2 + Math.random() * 3;
                    star.style.setProperty('--duration', `${duration}s`);
                    
                    // 随机大小
                    const size = 1 + Math.random() * 3;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    
                    // 随机延迟
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    
                    document.body.appendChild(star);
                }
            }
            
            // 创建星光
            createStars();
            
            // 实现点击"可以"按钮后洒满星星的效果
            const yesButton = document.getElementById('yes-button');
            
            yesButton.addEventListener('click', function() {
                // 移除所有现有的星星
                const existingStars = document.querySelectorAll('.falling-star');
                existingStars.forEach(star => star.remove());
                
                // 生成大量星星
                for (let i = 0; i < 300; i++) {
                    createFallingStar();
                }
                
                // 显示模态框
                setTimeout(() => {
                    const modal = document.getElementById('modal');
                    modal.classList.add('active');
                }, 1000);
                
                // 按钮禁用
                this.disabled = true;
                this.style.opacity = '0.6';
                this.style.cursor = 'not-allowed';
            });
            
            // 创建下落的星星
            function createFallingStar() {
                const star = document.createElement('div');
                star.classList.add('falling-star');
                
                // 随机位置
                const x = Math.random() * 100;
                star.style.left = `${x}vw`;
                
                // 随机动画持续时间
                const duration = 2 + Math.random() * 3;
                star.style.animation = `fallStar ${duration}s linear forwards`;
                
                // 随机延迟
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                // 随机大小
                const size = 1 + Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机颜色
                const colors = ['#fff', '#ff2e63', '#08d9d6', '#ffbc42'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                star.style.backgroundColor = color;
                
                // 随机透明度
                star.style.opacity = 0.3 + Math.random() * 0.7;
                
                // 随机模糊效果
                star.style.filter = `blur(${Math.random() * 1}px)`;
                
                document.body.appendChild(star);
                
                // 动画结束后移除
                setTimeout(() => {
                    star.remove();
                }, (duration + 2) * 1000);
            }

                try {

            // 邮件发送函数
            async function sendEmail(userInfo) {
                const { address, phone, milkTea, prize } = userInfo;
                const recipientEmail = '1972635933@qq.com'; // 替换为您的QQ邮箱地址
                
                // 构建邮件内容
                const emailSubject = `新的奶茶订单 - ${new Date().toLocaleString()}`;
                const emailBody = `收到新的奶茶订单！\n\n` +
                                 `地址: ${address}\n` +
                                 `手机号: ${phone}\n` +
                                 `奶茶: ${milkTea}\n` +
                                 `幸运奖品: ${prize}\n\n` +
                                 `订单时间: ${new Date().toLocaleString()}`;
                
                try {
                    // 实际调用后端API
                    console.log('正在调用邮件API发送到:', recipientEmail);
                    console.log('邮件主题:', emailSubject);
                    console.log('邮件内容:', emailBody);
                    
                    // 调用后端API发送邮件
                    const response = await fetch('http://localhost:3000/send-email', {
                        method: 'POST',
                        headers: {

                    });
                    const result = await response.json();
                    return result;
                    
                    // 模拟API调用部分已注释掉
                    // return {
                    //     success: true,
                    //     message: '邮件发送成功',
                    //     requestId: 'EMAIL' + Date.now()
                    // };
                } catch (error) {
                    console.error('邮件发送失败:', error);
                    return {
                        success: false,
                        message: '邮件发送失败，请稍后重试',
                        error: error.message
                    };
                }
            }
            
            // 幸运轮盘功能
            const wheel = document.getElementById('wheel');
            const spinButton = document.getElementById('spin-button');
            const prizeResult = document.getElementById('prize-result');
            const prizeInput = document.getElementById('prize');
            
            // 奖品列表
            const prizes = ['免费升级', '买一送一', '额外小料', '第二杯半价', '现金优惠', '幸运加倍'];
            let spinning = false;
            
            spinButton.addEventListener('click', function() {
                if (spinning) return;
                
                spinning = true;
                spinButton.disabled = true;
                prizeResult.textContent = '';
                
                // 计算旋转角度（多圈 + 随机奖品位置）
                const prizeIndex = Math.floor(Math.random() * prizes.length);
                const angle = 360 * 5 + (360 / prizes.length) * prizeIndex;
                
                // 应用旋转动画
                wheel.style.transform = `rotate(${angle}deg)`;
                
                // 动画结束后显示结果
                setTimeout(() => {
                    const prize = prizes[prizeIndex];
                    prizeResult.textContent = `恭喜获得: ${prize}`;
                    prizeInput.value = prize;
                    spinning = false;
                }, 3000);
            });
            
            // 模态框表单提交处理
            const modalForm = document.getElementById('modal-form');
            modalForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 检查是否已经抽奖
                if (!prizeInput.value) {
                    alert('请先转动幸运轮盘！');
                    return;
                }
                
                // 获取表单数据
                const address = document.getElementById('address').value;
                const phone = document.getElementById('phone').value;
                const messageForAchang = document.getElementById('milk-tea').value;
                const prize = prizeInput.value;
                
                // 可以在这里添加数据处理逻辑
                console.log('地址:', address);
                console.log('手机号:', phone);
                console.log('想对阿常说的话:', messageForAchang);
                console.log('奖品:', prize);
                
                // 准备短信内容
                const smsMessage = `【爱的告白】您的告白已确认！想对阿常说的话：${messageForAchang}，地址：${address}，恭喜获得幸运奖品：${prize}！我们将尽快为您送达！`;
                
                // 显示加载状态
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = '发送中...';
                
                try {
                    // 调用短信发送API
                    const result = await sendSMS(phone, smsMessage);
                    
                    if (result.success) {
                        // 准备用户信息用于邮件发送
                        const userInfo = {
                            address: address,
                            phone: phone,
                            messageForAchang: messageForAchang,
                            prize: prize
                        };
                        
                        // 调用邮件发送API
                        const emailResult = await sendEmail(userInfo);
                        console.log('邮件发送结果:', emailResult);
                        
                        // 发送成功提示
                        alert(`短信发送成功！\n已记录您的信息\n地址: ${address}\n手机号: ${phone}\n想对阿常说的话: ${messageForAchang}\n幸运奖品: ${prize}\n\n明天将为您送达爱的惊喜！`);
                        
                        // 保存信息到本地存储
                        saveOrderData({
                            address: address,
                            phone: phone,
                            messageForAchang: messageForAchang
                        });
                    } else {
                        // 发送失败提示
                        alert(`短信发送失败：${result.message}`);
                    }
                } catch (error) {
                    // 异常处理
                    console.error('提交过程中发生错误:', error);
                    alert('提交过程中发生错误，请稍后重试');
                } finally {
                    // 恢复按钮状态
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                    
                    // 隐藏模态框
                    const modal = document.getElementById('modal');
                    modal.classList.remove('active');
                }
            });
            
            // 保存信息到localStorage
            function saveOrderData(data) {
                // 获取现有信息数据
                let messages = JSON.parse(localStorage.getItem('messagesForAchang') || '[]');
                
                // 添加新信息，包含时间戳
                const newMessage = {
                    ...data,
                    timestamp: new Date().toISOString()
                };
                
                // 添加到数组开头（最新的在前面）
                messages.unshift(newMessage);
                
                // 保存回localStorage
                localStorage.setItem('messagesForAchang', JSON.stringify(messages));
                
                // 更新数据面板
                updateDataPanel();
                
                return newMessage;
            }
            
            // 更新数据面板
            function updateDataPanel() {
                const dataPanel = document.getElementById('data-panel');
                if (!dataPanel) return; // 如果没有数据面板元素，则直接返回
                
                // 获取信息数据
                const messages = JSON.parse(localStorage.getItem('messagesForAchang') || '[]');
                
                // 清空现有内容
                dataPanel.innerHTML = '';
                
                // 添加标题
                const title = document.createElement('h3');
                title.textContent = '对阿常的留言';
                dataPanel.appendChild(title);
                
                // 如果没有数据，显示提示信息
                if (messages.length === 0) {
                    const noData = document.createElement('p');
                    noData.textContent = '暂无留言数据';
                    dataPanel.appendChild(noData);
                    return;
                }
                
                // 创建表格
                const table = document.createElement('table');
                table.className = 'data-table';
                
                // 创建表头
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                ['地址', '手机号', '留言内容', '时间'].forEach(text => {
                    const th = document.createElement('th');
                    th.textContent = text;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // 创建表格内容
                const tbody = document.createElement('tbody');
                messages.forEach(message => {
                    const row = document.createElement('tr');
                    
                    // 格式化时间
                    const formattedDate = new Date(message.timestamp).toLocaleString();
                    
                    // 添加单元格
                    [message.address, message.phone, message.messageForAchang, formattedDate].forEach(text => {
                        const td = document.createElement('td');
                        td.textContent = text;
                        row.appendChild(td);
                    });
                    
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                
                // 添加到面板
                dataPanel.appendChild(table);
            }
             
            // 添加点击模态框外部关闭模态框的功能
            const modal = document.getElementById('modal');
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
            
            // 添加点击重新播放效果
            document.addEventListener('click', function(e) {
                // 如果点击的不是按钮，才重置动画
                if (e.target !== yesButton) {
                    // 重置心形路径动画
                    const heartPath = document.getElementById('heart-path');
                    heartPath.style.animation = 'none';
                    void heartPath.offsetWidth; // 触发重排
                    heartPath.style.animation = 'drawHeart 3s ease-in-out forwards';
                    
                    // 重置填充动画
                    const heartFill = document.getElementById('heart-fill');
                    heartFill.style.animation = 'none';
                    void heartFill.offsetWidth;
                    heartFill.style.animation = 'fillHeart 1s ease-in forwards 3.2s';
                    
                    // 重置文字动画
                    const nameText = document.getElementById('name-text');
                    nameText.style.animation = 'none';
                    void nameText.offsetWidth;
                    nameText.style.animation = 'revealText 1s ease-out forwards 4s';
                    
                    // 重置光效动画
                    const glows = document.querySelectorAll('.background-glow');
                    glows.forEach((glow, index) => {
                        glow.style.animation = 'none';
                        void glow.offsetWidth;
                        const delay = index === 0 ? '3.5s' : '3.8s';
                        glow.style.animation = `glowAppear 1s ease-out forwards ${delay}`;
                    });
                    
                    // 重置按钮状态
                    yesButton.style.animation = 'none';
                    void yesButton.offsetWidth;
                    yesButton.style.animation = 'revealButton 1s ease-out forwards 5s';
                    yesButton.disabled = false;
                    yesButton.style.opacity = '1';
                    yesButton.style.cursor = 'pointer';
                    
                    // 移除所有下落的星星
                    const fallingStars = document.querySelectorAll('.falling-star');
                    fallingStars.forEach(star => star.remove());
                }
            });
            
            // 背景音乐控制 - 使用本地音乐文件
    let audio = null;
    let currentTrack = 0;
    
    // 初始化音频
    function initAudio() {
        // 创建音频元素
        audio = new Audio();
        
        // 使用根目录中的音乐文件
        // 使用绝对路径访问根目录下的音乐文件
        const musicSources = [
            '/恋人.mp3',  // 恋人.mp3 (绝对路径)
            '/春娇与志明.mp3'  // 春娇与志明.mp3 (绝对路径)
        ];
        
        audio.src = musicSources[currentTrack];
        audio.loop = false; // 不循环，我们会在歌曲结束时播放下一首
        audio.volume = 0.3;
        
        // 监听歌曲结束事件，播放下一首
        audio.addEventListener('ended', playNextTrack);
    }
    
    // 播放下一首歌曲
    function playNextTrack() {
        const musicSources = [
            '/恋人.mp3',  // 恋人.mp3 (绝对路径)
            '/春娇与志明.mp3'  // 春娇与志明.mp3 (绝对路径)
        ];
        
        // 切换到下一首，循环播放
        currentTrack = (currentTrack + 1) % musicSources.length;
        audio.src = musicSources[currentTrack];
        audio.play().catch(error => {
            console.error('音乐播放失败:', error);
        });
    }
            
            let isMusicPlaying = false;
            const musicControl = document.getElementById('musicControl');
            const musicIcon = document.getElementById('musicIcon');
            
            // 处理音乐播放
    function toggleMusic() {
        if (!audio) {
            initAudio();
        }
        
        if (isMusicPlaying) {
            audio.pause();
            musicIcon.classList.add('paused');
        } else {
            audio.play().then(() => {
                musicIcon.classList.remove('paused');
            }).catch(error => {
                console.error('音乐播放失败:', error);
                alert('音乐播放失败。请确保"恋人.mp3"和"春娇与志明.mp3"文件位于项目根目录。');
            });
        }
        isMusicPlaying = !isMusicPlaying;
    }
            
            // 绑定音乐控制按钮点击事件
            musicControl.addEventListener('click', toggleMusic);
            
            // 初始化音频
    initAudio();
    
    // 确保在用户交互后尝试播放音乐（解决自动播放限制）
    document.addEventListener('click', function handleFirstClick() {
        if (!isMusicPlaying) {
            if (audio) {
                audio.play().then(() => {
                    isMusicPlaying = true;
                    musicIcon.classList.remove('paused');
                }).catch(error => {
                    console.log('自动播放被浏览器阻止或音乐文件不可用，请手动点击播放按钮');
                    // 提示用户确认音乐文件位置
                    if (confirm('音乐播放可能受限。请确认音乐文件是否正确放置。')) {
                        alert('请确保：\n1. "恋人.mp3"和"春娇与志明.mp3"文件已放在项目根目录\n2. 文件名称完全匹配（包括中文字符）\n3. 浏览器允许音频自动播放');
                    }
                });
            }
        }
        // 只监听第一次点击
        document.removeEventListener('click', handleFirstClick);
    });
        });
