<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手绘心形显示阿雯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* SVG 容器样式 */
        svg {
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(255, 46, 99, 0.8));
        }
        
        /* 心形路径样式 */
        #heart-path {
            fill: none;
            stroke: #ff2e63;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawHeart 3s ease-in-out forwards;
        }
        
        /* 填充动画 */
        #heart-fill {
            fill: rgba(255, 46, 99, 0.0);
            animation: fillHeart 1s ease-in forwards 3.2s;
        }
        
        /* 文字样式 */
        #name-text {
            font-size: 24px;
            font-weight: bold;
            fill: #fff;
            opacity: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: revealText 1s ease-out forwards 4s;
        }
        
        /* 按钮样式 */
        #yes-button {
            position: relative;
            margin-top: 30px;
            padding: 10px 30px;
            background: transparent;
            border: 2px solid #ff2e63;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            opacity: 0;
            animation: revealButton 1s ease-out forwards 5s;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        #yes-button:hover {
            background: rgba(255, 46, 99, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 46, 99, 0.8);
        }
        
        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 100;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #ff2e63, #ff5f6d);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 46, 99, 0.8);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            max-width: 400px;
            width: 90%;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-title {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
            transition: background-color 0.3s ease;
        }
        
        .form-input:focus {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .submit-button {
            background: #fff;
            color: #ff2e63;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        
        .modal-message {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }
        
        /* 响应式模态框 */
        @media (max-width: 480px) {
            .modal-content {
                padding: 20px;
            }
            
            .modal-title {
                font-size: 20px;
            }
            
            .form-input {
                font-size: 14px;
            }
        }
        
        /* 背景光效 */
        .background-glow {
            position: absolute;
            background: radial-gradient(circle, rgba(255,46,99,0.3) 0%, rgba(255,46,99,0) 70%);
            border-radius: 50%;
            z-index: 1;
            opacity: 0;
            animation: glowAppear 1s ease-out forwards 3.5s;
        }
        
        .glow-1 {
            width: 500px;
            height: 500px;
        }
        
        .glow-2 {
            width: 700px;
            height: 700px;
            animation-delay: 3.8s;
        }
        
        /* 星光效果 */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
        }
        
        /* 动画定义 */
        @keyframes drawHeart {
            0% {
                stroke-dashoffset: 1000;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes fillHeart {
            0% {
                fill: rgba(255, 46, 99, 0.0);
            }
            100% {
                fill: rgba(255, 46, 99, 0.5);
            }
        }
        
        @keyframes revealText {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes revealButton {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fallStar {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(200vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes glowAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.8;
                transform: scale(1);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            svg {
                width: 300px;
                height: 280px;
            }
            
            #name-text {
                font-size: 18px;
            }
            
            #yes-button {
                font-size: 16px;
                padding: 8px 20px;
            }
            
            .glow-1 {
                width: 350px;
                height: 350px;
            }
            
            .glow-2 {
                width: 500px;
                height: 500px;
            }
        }
        
        @media (max-width: 480px) {
            svg {
                width: 250px;
                height: 230px;
            }
            
            #name-text {
                font-size: 16px;
            }
            
            #yes-button {
                font-size: 14px;
                padding: 6px 16px;
            }
            
            .glow-1 {
                width: 280px;
                height: 280px;
            }
            
            .glow-2 {
                width: 400px;
                height: 400px;
            }
        }
        
        /* 数据查看面板样式 */
        .data-viewer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }
        
        .data-toggle {
            background: linear-gradient(135deg, #08d9d6 0%, #25e0db 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(8, 217, 214, 0.3);
            transition: all 0.3s ease;
        }
        
        .data-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(8, 217, 214, 0.4);
        }
        
        .data-panel {
            position: absolute;
            top: 50px;
            right: 0;
            width: 350px;
            max-height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .data-panel.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .data-panel-header {
            background: linear-gradient(135deg, #08d9d6 0%, #25e0db 100%);
            color: white;
            padding: 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .data-panel-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .data-panel-content {
            padding: 15px;
            max-height: 450px;
            overflow-y: auto;
        }
        
        .order-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #08d9d6;
        }
        
        .order-item p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #333;
        }
        
        .order-item .order-time {
            color: #666;
            font-size: 0.8rem;
            font-style: italic;
        }
        
        .no-orders {
            text-align: center;
            color: #666;
            padding: 30px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 背景光效 -->
        <div class="background-glow glow-1"></div>
        <div class="background-glow glow-2"></div>
        
        <!-- SVG 心形和文字 -->
        <svg width="400" height="380" viewBox="0 0 400 380">
            <!-- 心形填充 - 使用更标准的心形曲线公式 -->
            <path id="heart-fill" d="M200,60 C240,10 360,10 360,120 C360,180 260,260 200,320 C140,260 40,180 40,120 C40,10 160,10 200,60 Z"></path>
            <!-- 心形描边 - 使用更标准的心形曲线公式 -->
            <path id="heart-path" d="M200,60 C240,10 360,10 360,120 C360,180 260,260 200,320 C140,260 40,180 40,120 C40,10 160,10 200,60 Z"></path>
            <!-- 文字 -->
            <text id="name-text" x="200" y="200" text-anchor="middle" dominant-baseline="middle">阿雯可以做阿常的幸运星嘛</text>
        </svg>
        
        <!-- 可以按钮 -->
        <button id="yes-button">可以</button>
    </div>
    
    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
                    <h2 class="modal-title">明天的幸运奶茶</h2>
                    <form id="modal-form" class="modal-form">
                        <div class="form-group">
                            <label for="address" class="form-label">地址</label>
                            <input type="text" id="address" name="address" placeholder="请输入您的地址" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">手机号码</label>
                            <input type="tel" id="phone" name="phone" placeholder="请输入您的手机号" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="milk-tea" class="form-label">奶茶名字</label>
                            <input type="text" id="milk-tea" name="milk-tea" placeholder="请输入您想喝的奶茶" class="form-input" required>
                        </div>
                        <button type="submit" class="submit-button">确定</button>
                    </form>
                    <p class="modal-message">填写地址和奶茶名字，明天可以获得冬天的幸运奶茶哦~</p>
                </div>
    </div>
    
    <!-- 数据查看面板 -->
    <div class="data-viewer">
        <button class="data-toggle" id="data-toggle">查看提交记录</button>
        <div class="data-panel" id="data-panel">
            <div class="data-panel-header">
                <span>提交的订单信息</span>
                <button class="data-panel-close" id="data-close">×</button>
            </div>
            <div class="data-panel-content" id="data-content">
                <div class="no-orders">暂无订单信息</div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建随机星光效果
            function createStars() {
                const container = document.querySelector('.container');
                const starCount = 50;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    // 随机位置
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    star.style.left = `${x}vw`;
                    star.style.top = `${y}vh`;
                    
                    // 随机动画持续时间
                    const duration = 2 + Math.random() * 3;
                    star.style.setProperty('--duration', `${duration}s`);
                    
                    // 随机大小
                    const size = 1 + Math.random() * 3;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    
                    // 随机延迟
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    
                    document.body.appendChild(star);
                }
            }
            
            // 创建星光
            createStars();
            
            // 实现点击"可以"按钮后洒满星星的效果
            const yesButton = document.getElementById('yes-button');
            
            yesButton.addEventListener('click', function() {
                // 移除所有现有的星星
                const existingStars = document.querySelectorAll('.falling-star');
                existingStars.forEach(star => star.remove());
                
                // 生成大量星星
                for (let i = 0; i < 300; i++) {
                    createFallingStar();
                }
                
                // 显示模态框
                setTimeout(() => {
                    const modal = document.getElementById('modal');
                    modal.classList.add('active');
                }, 1000);
                
                // 按钮禁用
                this.disabled = true;
                this.style.opacity = '0.6';
                this.style.cursor = 'not-allowed';
            });
            
            // 创建下落的星星
            function createFallingStar() {
                const star = document.createElement('div');
                star.classList.add('falling-star');
                
                // 随机位置
                const x = Math.random() * 100;
                star.style.left = `${x}vw`;
                
                // 随机动画持续时间
                const duration = 2 + Math.random() * 3;
                star.style.animation = `fallStar ${duration}s linear forwards`;
                
                // 随机延迟
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                // 随机大小
                const size = 1 + Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机颜色
                const colors = ['#fff', '#ff2e63', '#08d9d6', '#ffbc42'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                star.style.backgroundColor = color;
                
                // 随机透明度
                star.style.opacity = 0.3 + Math.random() * 0.7;
                
                // 随机模糊效果
                star.style.filter = `blur(${Math.random() * 1}px)`;
                
                document.body.appendChild(star);
                
                // 动画结束后移除
                setTimeout(() => {
                    star.remove();
                }, (duration + 2) * 1000);
            }
            
            // 短信发送API函数（实际项目中应在后端实现）
            async function sendSMS(phone, message) {
                // 这里使用了阿里云短信服务API的示例格式
                // 在实际项目中，这部分代码应该放在后端服务器上执行
                // 前端只需要发送HTTP请求到后端API
                
                // API端点示例（实际应替换为您的后端API地址）
                const apiEndpoint = 'https://api.example.com/send-sms';
                
                try {
                    // 模拟API调用
                    console.log('正在调用短信API发送到:', phone);
                    console.log('短信内容:', message);
                    
                    // 在实际项目中，这里应该是：
                    // const response = await fetch(apiEndpoint, {
                    //     method: 'POST',
                    //     headers: {
                    //         'Content-Type': 'application/json',
                    //         'Authorization': 'Bearer YOUR_API_KEY' // 实际项目中应通过后端设置
                    //     },
                    //     body: JSON.stringify({
                    //         phone: phone,
                    //         message: message,
                    //         templateId: 'SMS_12345678' // 短信模板ID
                    //     })
                    // });
                    // const result = await response.json();
                    // return result;
                    
                    // 模拟API调用成功
                    return {
                        success: true,
                        message: '短信发送成功',
                        requestId: 'REQ' + Date.now()
                    };
                } catch (error) {
                    console.error('短信发送失败:', error);
                    return {
                        success: false,
                        message: '短信发送失败，请稍后重试',
                        error: error.message
                    };
                }
            }
            
            // 模态框表单提交处理
            const modalForm = document.getElementById('modal-form');
            modalForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 获取表单数据
                const address = document.getElementById('address').value;
                const phone = document.getElementById('phone').value;
                const milkTea = document.getElementById('milk-tea').value;
                
                // 可以在这里添加数据处理逻辑
                console.log('地址:', address);
                console.log('手机号:', phone);
                console.log('奶茶:', milkTea);
                
                // 准备短信内容
                const smsMessage = `【幸运奶茶】您的奶茶订单已确认！奶茶：${milkTea}，地址：${address}，我们将尽快为您送达！`;
                
                // 显示加载状态
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = '发送中...';
                
                try {
                    // 调用短信发送API
                    const result = await sendSMS(phone, smsMessage);
                    
                    if (result.success) {
                        // 发送成功提示
                        alert(`短信发送成功！\n已记录您的信息\n地址: ${address}\n手机号: ${phone}\n奶茶: ${milkTea}\n\n明天将为您送达冬天的幸运奶茶！`);
                        // 保存订单数据到本地存储
                        saveOrderData({
                            address: address,
                            phone: phone,
                            milkTea: milkTea
                        });
                    } else {
                        // 发送失败提示
                        alert(`短信发送失败：${result.message}`);
                    }
                } catch (error) {
                    // 异常处理
                    console.error('提交过程中发生错误:', error);
                    alert('提交过程中发生错误，请稍后重试');
                } finally {
                    // 恢复按钮状态
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                    
                    // 隐藏模态框
                    const modal = document.getElementById('modal');
                    modal.classList.remove('active');
                }
            });
            
            // 保存订单数据到localStorage
            function saveOrderData(data) {
                // 获取现有订单数据
                let orders = JSON.parse(localStorage.getItem('milkTeaOrders') || '[]');
                
                // 添加新订单，包含时间戳
                const newOrder = {
                    ...data,
                    timestamp: new Date().toISOString()
                };
                
                // 添加到数组开头（最新的在前面）
                orders.unshift(newOrder);
                
                // 保存回localStorage
                localStorage.setItem('milkTeaOrders', JSON.stringify(orders));
                
                // 更新数据面板
                updateDataPanel();
                
                return newOrder;
            }
            
            // 更新数据面板显示
            function updateDataPanel() {
                const dataContent = document.getElementById('data-content');
                const orders = JSON.parse(localStorage.getItem('milkTeaOrders') || '[]');
                
                if (orders.length === 0) {
                    dataContent.innerHTML = '<div class="no-orders">暂无订单信息</div>';
                    return;
                }
                
                // 生成订单列表
                let html = '';
                orders.forEach(order => {
                    const date = new Date(order.timestamp).toLocaleString();
                    html += `
                        <div class="order-item">
                            <p><strong>地址:</strong> ${order.address}</p>
                            <p><strong>手机号:</strong> ${order.phone}</p>
                            <p><strong>奶茶:</strong> ${order.milkTea}</p>
                            <p class="order-time">提交时间: ${date}</p>
                        </div>
                    `;
                });
                
                dataContent.innerHTML = html;
            }
            
            // 数据面板控制
            const dataToggle = document.getElementById('data-toggle');
            const dataPanel = document.getElementById('data-panel');
            const dataClose = document.getElementById('data-close');
            
            dataToggle.addEventListener('click', function() {
                dataPanel.classList.toggle('active');
                if (dataPanel.classList.contains('active')) {
                    updateDataPanel(); // 每次打开时更新数据
                }
            });
            
            dataClose.addEventListener('click', function() {
                dataPanel.classList.remove('active');
            });
            
            // 点击面板外部关闭
            document.addEventListener('click', function(e) {
                if (!dataPanel.contains(e.target) && e.target !== dataToggle) {
                    dataPanel.classList.remove('active');
                }
            });
            
            // 添加点击模态框外部关闭模态框的功能
            const modal = document.getElementById('modal');
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
            
            // 添加点击重新播放效果
            document.addEventListener('click', function(e) {
                // 如果点击的不是按钮，才重置动画
                if (e.target !== yesButton) {
                    // 重置心形路径动画
                    const heartPath = document.getElementById('heart-path');
                    heartPath.style.animation = 'none';
                    void heartPath.offsetWidth; // 触发重排
                    heartPath.style.animation = 'drawHeart 3s ease-in-out forwards';
                    
                    // 重置填充动画
                    const heartFill = document.getElementById('heart-fill');
                    heartFill.style.animation = 'none';
                    void heartFill.offsetWidth;
                    heartFill.style.animation = 'fillHeart 1s ease-in forwards 3.2s';
                    
                    // 重置文字动画
                    const nameText = document.getElementById('name-text');
                    nameText.style.animation = 'none';
                    void nameText.offsetWidth;
                    nameText.style.animation = 'revealText 1s ease-out forwards 4s';
                    
                    // 重置光效动画
                    const glows = document.querySelectorAll('.background-glow');
                    glows.forEach((glow, index) => {
                        glow.style.animation = 'none';
                        void glow.offsetWidth;
                        const delay = index === 0 ? '3.5s' : '3.8s';
                        glow.style.animation = `glowAppear 1s ease-out forwards ${delay}`;
                    });
                    
                    // 重置按钮状态
                    yesButton.style.animation = 'none';
                    void yesButton.offsetWidth;
                    yesButton.style.animation = 'revealButton 1s ease-out forwards 5s';
                    yesButton.disabled = false;
                    yesButton.style.opacity = '1';
                    yesButton.style.cursor = 'pointer';
                    
                    // 移除所有下落的星星
                    const fallingStars = document.querySelectorAll('.falling-star');
                    fallingStars.forEach(star => star.remove());
                }
            });
        });
    </script>
</body>
</html>
